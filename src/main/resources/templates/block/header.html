<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#"></use></svg>
      </a>


      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li th:if="${#authentication != null and #authentication.principal.authorities.?[authority == 'Admin']?.size() > 0}">
          <a href="/admin/users" class="nav-link px-2 text-white">Пользователи</a>
        </li>
        <li th:if="${#authentication != null and #authentication.principal.authorities.?[name == 'Admin']}">
          <a href="/condition" class="nav-link px-2 text-white">Состояние</a>
        </li>

        <li th:if="${currentUrl.contains('/flat')}  or ${currentUrl.contains('/house')} or ${currentUrl.contains('/card')}">
          <a th:href="@{/card}">Карточки  </a><p>   </p>
        </li>
        <li th:if="${currentUrl.contains('/flat')} or ${currentUrl.contains('/house')} or ${currentUrl.contains('/card')}">
          <a th:href="@{/flat}">Квартиры</a> <p>   </p>
        </li>
        <li th:if="${currentUrl.contains('/flat')} or ${currentUrl.contains('/house')} or ${currentUrl.contains('/card')}">
          <a th:href="@{/house}">Домa</a><p>   </p>
        </li>

        <li th:if="${currentUrl.contains('/admin/users')} or ${currentUrl.contains('/condition')} or ${currentUrl.contains('/city')}">
          <a th:href="@{/admin/users}">Пользователи  </a><p>   </p>
        </li>
        <li th:if="${currentUrl.contains('/admin/users')} or ${currentUrl.contains('/condition')} or ${currentUrl.contains('/city')}">
          <a th:href="@{/condition}">Состояние   </a><p>   </p>
        </li>
        <li th:if="${currentUrl.contains('/admin/users')} or ${currentUrl.contains('/condition')} or ${currentUrl.contains('/city')}">
          <a th:href="@{/city}">Города </a><p>   </p>
        </li>

        <li th:if="${currentUrl.contains('/feedback')} or ${currentUrl.contains('/passport')}">
          <a th:href="@{/feedback}">Отзывы  </a><p>   </p>
        </li>
        <li th:if="${currentUrl.contains('/feedback')} or ${currentUrl.contains('/passport')}">
          <a th:href="@{/passport}">Паспорта </a><p>   </p>
        </li>
      </ul>

      <div class="text-end">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-warning">Выход</button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
</html>
